<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="画像からテキストを検出して翻訳するAIアプリ">
  <title>Image Translator -画像翻訳-</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header id="top">
    <nav class="navbar bg-main-color">
      <div class="navbar-title">
        <a class="navbar-brand" href="#">Image Translator -画像翻訳-</a>
      </div>
    </nav>
  </header>

  <main>
    <article>

      <!-- 使用方法 -->
      <section class="text-content">
        <div>
          <h2 id="use">☆使用方法☆</h2>
          <ol id="list">
            <li>翻訳したいテキスト画像を選択する</li>
            <li>テキスト画像の翻訳言語を選択する</li>
            <li>翻訳内容の保存ファイル形式を選択する</li>
            <li>テキスト画像選択後「検証」で翻訳</li>
            <li>翻訳後に翻訳内容隣のダウンロードをクリックして保存</li>
          </ol>
        </div>
      </section>

      <!-- 解析画面 -->
      <section id="analysis">
        <!-- 翻訳する画像を表示 -->
        <div class="flexbox-area">
          <!-- 画像選択 -->
          <div id="preview-content">
            <h2>選択した画像</h2>
            
            <p>
              <img id="preview">
            </p>
          </div>

          <!-- 操作ボタン -->
          <div>
            <form class="button-design">
              <input type="file" accept='image/*' onchange="previewImage(this);">
            </form>
            <!-- 言語選択 -->
            <select name="language" class="function-select button-design" id="language_select">
              <option value="">--言語を選択してください--</option>
              <option value="english">英語</option>
              <option value="german">ドイツ語</option>
              <option value="chinese">中国語</option>
              <option value="japanese">日本語</option>
              <option value="korean">韓国語</option>
              <option value="french">フランス語</option>
            </select>

            <!-- 保存形式 -->
            <select name="format" class="function-select button-design" id="format_select">
              <option value="">--保存形式を選択してください--</option>
              <option value="pdf">pdf</option>
              <option value="txt">txt</option>
              <option value="xlsx">xlsx</option>
              <option value="csv">csv</option>
            </select>

              <button class="button-design">翻訳</button>
              <button class="button-design">ダウンロード</button>
          </div>

          <!-- 翻訳結果 -->
        <div id="analysis-content">
          <h2>翻訳内容</h2>
          <textarea id="result_text" name="result" rows="20" cols="40">翻訳結果がここに表示されます</textarea>
          
        </div>
        </div>
      </section>
    </article>

  </main>

  <footer>
    <p>連絡先:miuratakuma66@gmail.com</p>
    <p>© 2023 miura takuma.</p>
  </footer>

  <script>
    function previewImage(obj) {
      var fileReader = new FileReader();
      fileReader.onload = (function () {
        document.getElementById('preview').src = fileReader.result;
      });
      fileReader.readAsDataURL(obj.files[0]);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>



</html>
